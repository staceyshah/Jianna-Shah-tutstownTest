<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tuts Town</title>
    <link rel= "stylesheet" href= "style.css">
</head>
  <body>

    <header class="header-style">
      <h1>Welcome To Tuts+ Town</h1>
      <img id="header-img" src="images/townheader.svg" alt="An illustration of Tuts Town tower.">
    </header>
   
    <main>
      <section class="store-section">
      <img class="main-img" src="images/townsleep.svg" alt="Illustration of a Tuts Town hotel." width="500" height="500">
        <div>
          <h2 class="main-heading">Sleep</h2>
          <ul >
            <li class= "list-text">
              <a class= "list-text2" href="#">The Snooze Inn</a>
            </li>
            <li class= "list-text">
              <a class= "list-text2" href="#">Zzz Hotel</a>
            </li>
          </ul>
        </div>
      </section>

      <section class="store-section">
      <img class="main-img" src="images/townfood.svg" alt="Illustration of a Tuts Town restaurant." width="500" height="500">
        <div>
          <h2 class="main-heading">Food</h2>
          <ul>
            <li class= "list-text">
              <a class= "list-text2" href="#">Just Cookies</a>
            </li>
            <li class= "list-text">
              <a class= "list-text2" href="#">Cake Too</a>
            </li>
          </ul>
        </div>
      </section>

      <section class="store-section">
      <img class="main-img" src="images/townshop.svg" alt="Illustration of a Tuts Town store." width="500" height="500">
        <div>
          <h2 class="main-heading">Shop</h2>
          <ul>
            <li class= "list-text">
              <a class= "list-text2" href="#">Puppy Parade</a>
            </li>
            <li class= "list-text">
              <a class= "list-text2" href="#">Cool Kittens</a>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer>
      <p>
        Created with enthusiasm by caring residents.
      </p>
    </footer>

  </body>
</html>
